hyperv-vm-tools:
  image: ${REGISTRY_DOMAIN}/burmilla/os-hypervvmtools:v4.14.211-burmilla
  command: ["hv_kvp_daemon", "-n"]
  privileged: true
  labels:
    io.rancher.os.scope: system
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
  volumes_from:
  - command-volumes
  - system-volumes
  - user-volumes
